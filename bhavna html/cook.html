<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Jewels</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            color: #f8f8f8;
            background-color: #333;
        }
        header {
            background-color: #343a40; 
            color: #fff; 
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif; 
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            display: inline-block;
            margin:  15px;
            text-decoration: none;
            color: #eee; 
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        nav a:hover {
            background-color: #555;
            color:#fff;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section img {
            margin: 5px;
            border: 2px solid #ddd;
        }
        .product-details h2 {
            color: #555; 
        }
        aside {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .featured-product h3{
                   color: #333;
        }
        .view-details {
            display: inline-block;
            padding: 15px;
            background-color: #333; 
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        footer {
            background-color: #343a40; 
            color: #fff; 
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Elegant Jewels</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <img src="image1.jpg" style="width: 300px;"  alt="Jewelry 1">
        <img src="image2.jpg"  style="width: 400px;" alt="jewelry 2">
        <img src="image3.jpg"  style="width: 400px;" alt="Jewelry 3">
    </section>

    <section class="product-details">
        <h2>Diamond Necklace</h2>
        <p>A stunning diamond necklace, perfect for any special occasion.</p>
        <select>
            <option value="Diamond">Diamond</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="platinum">Platinum</option>
        </select>
    </section>
    <aside>
        <div class="featured-product">
            <h3>Featured Item</h3>
            <img src="featured.jpg" alt="Featured Jewelry" width="300">
            <p>Check out our stunning new arrival!</p>
            <a href="#" class="view-details">View Details</a>
        </div>
    </aside>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>


    <footer>
        &copy; 2024 Elegant Jewels
    </footer>

</body>
</html>
