<!DOCTYPE HTML>
<html>
    <head>
        <title>demo3</title>
    </head>
    <body>
       <form>
     <fieldset width="600" height="500">
              <legend> Personal details</legend>
     <label for="name">Name:</label>
     <input type="text" id="name" placeholder="enter your name" required>
<br>
<br>
     <label for="Email">email:</label>
     <input type="email" id="email" placeholder="enter your mail" required>
<br>
<br>
     <label for="password">password:</label>
  <input type="password" id="password" placeholder="enter your password" required>
 <br>
<br>
     <label for="dob">Date of birth:</label>
     <input type="date" id="dob" placeholder="enter your date of birth" required>
</fieldset>
<br>
<br>
       <fieldset  width ="600" height="500">
            <legend>Preference</legend>
          <label for="color">Favorite Color:</label>
     <input type="color" id="color" placeholder="choose favourite color" required>
<br>
<br>
        <label for="browser">Choose Browser:</label>
           <select id="broswer">
               <option>chrome</option>
               <option>firefox</option>
     </select>
<br>
<br>
      <label for="country">Country:</label>
             <select id="country">
               <option>india</option>
               <option>other</option>
     </select>
<br>
<br>
  </fieldset>  
<br>
<br>     
     <fieldset width="600" height="500">
        <legend>Feedback</legend>

<label for="comments">Comments:</label>
<textarea id="comments" name="comments" rows="4" cols="50" placeholder="your feedback...."></textarea>
 </fieldset>
<br>
<br>

<fieldset>
       <legend>Survey</legend>
       <label>Rate your experience :</label>
    <input type = "radio" id="excellent" name="rating" value="excellent" required>
<label for="excellent">Excellent></label>
<br>
<br>
<input type = "radio" id="good" name="rating" value="good" required>
<label for="good">Good></label>
<br>
<br>
<input type = "radio" id="average" name="rating" value="average" required>
<label for="average">average></label>
<br>
<br>
 
<label for="Progress">Task completion progress:</label>
<progress id="progress" value="70" max="100"></progress>
<br>
<br>

<label for="Skill">Skill level:</label>
<meter id="skill" value="0.8" min="1" low="0.3" high="0.7" optimum="0.9"></meter>
</fieldset>
    </body>
</html>
