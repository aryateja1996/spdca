<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafePath - Support for People with Disabilities</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Video container styles */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Screen reader only class */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    
   
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" class="logo">
        <img src="assests/SP Logo[1].png" alt="SafePath Logo" />
      </a>
    </div>
    <nav>
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-menu">
        <span class="sr-only">Menu</span>
        <i class="fas fa-bars"></i>
      </button>
      <ul id="primary-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="free-consultancy.html">Free Consultancy</a></li>
        <li><a href="ndis.html">NDIS</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="assests/background_video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>Empowering Lives Through Accessibility</h1>
      <p>We provide support, resources, and advocacy for people with disabilities</p>
      <a href="services.html" class="cta-button">Our Services</a>
    </div>
  </div>

  <div class="accessibility-controls">
    <button id="increase-text" aria-label="Increase text size">A+</button>
    <button id="decrease-text" aria-label="Decrease text size">A-</button>
    <button id="toggle-contrast" aria-label="Toggle high contrast">
      <i class="fas fa-adjust"></i>
    </button>
    <button id="read-page" aria-label="Read page content">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
